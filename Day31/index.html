    // project - delete the image when clicked

    const images = document.querySelector('#images');

    images.addEventListener('click', (e) => {
        // console.log(e.target); // know which element is targetted
        // console.log(e.target.parentNode); // know parents of targetted element

        if (e.target.tagName === 'IMG') {
            let removeIt = e.target.parentNode;
            // removeIt.parentNode.removeChild(removeIt);
            removeIt.remove();
        }


    }, false);
